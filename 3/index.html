<script>
function generateRandomNumber() {
    const min = -10000000000000000000; // 最小值（20位数字的最小值，包括负数）
    const max = 10000000000000000000; // 最大值（20位数字的最大值，包括负数）
    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
    return randomNumber;
}
let randomNumber = generateRandomNumber();
  
const urlParams = new URLSearchParams(window.location.search);
const key = urlParams.get('k');
if (key != null ){
    const url = "http://cos-1323498906.cos.ap-hongkong.myqcloud.com/in2.html?k="+ key + '&a='+ randomNumber;
    window.location.href = url
}else {
    document.write('Hello world');
}
</script>
